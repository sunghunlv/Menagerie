<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--전체 CSS-->
    <link rel="stylesheet" href="includes/header.css" />
    <link rel="stylesheet" href="includes/footer.css" />
    <link rel="stylesheet" href="css/join.css" />

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <!--includes js-->
    <script src="includes/includs.js"></script>

    <!-- 우편번호 api -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="js/post.js"></script>

    <!--이용약관-->
    <script type="text/javascript" src="js/check.js"></script>
  </head>

  <body>
    <!-- header_Start -->
    <div id="header"></div>

    <!--   contents 시작 -->
    <article>
      <div id="join">
        <h3>회원가입</h3>
        <form id="join_form" name="join_form1" action="" method="post">
          <div class="join_agreement">
            <h4>약관동의</h4>
            <div class="agreement">
              <ul>
                <li>
                  <div class="agreement-input">
                    <input
                      type="checkbox"
                      name="agreement"
                      id="agreement01"
                      class="chkBox"
                    />
                    <label for="agreement01">
                      이용약관에 동의합니다.(필수)
                    </label>
                  </div>
                </li>
                <li>
                  <div class="agreement-input">
                    <input
                      type="checkbox"
                      name="agreement"
                      id="agreement02"
                      class="chkBox"
                    />
                    <label for="agreement02">
                      개인정보취급방침에 동의합니다.(필수)
                    </label>
                  </div>
                </li>
                <li>
                  <div class="agreement-input">
                    <input
                      type="checkbox"
                      name="agreement"
                      id="agreement03"
                      class="chkBox"
                    />
                    <label for="agreement03">
                      본인은 만 14세 이상입니다.(필수)
                    </label>
                  </div>
                </li>
                <li>
                  <div class="agreement-input">
                    <input
                      type="checkbox"
                      name="agreement"
                      id="agreement04"
                      class="chkBox"
                    />
                    <label for="agreement04">
                      문자 수신에 동의합니다.(선택)
                    </label>
                  </div>
                </li>
                <li>
                  <div class="agreement-input">
                    <input
                      type="checkbox"
                      name="agreement"
                      id="agreement05"
                      class="chkBox"
                    />
                    <label for="agreement05">
                      이메일 수신에 동의합니다.(선택)
                    </label>
                  </div>
                </li>
              </ul>
              <p class="agreement_p">
                <input type="checkbox" name="agreementAll" id="agreementAll" />
                <label for="agreementAll">
                  이용약관,개인정보취급방침,문자,이메일 수신에 모두 동의합니다.
                </label>
              </p>
            </div>
          </div>
          <div class="join_info">
            <h4>필수정보입력</h4>
            <div class="info_content">
              <ul>
                <li>
                  <div class="info_input">
                    <label for="userName" class="label"> 이름 </label>
                    <div class="label_content">
                      <input
                        type="text"
                        id="userName"
                        name="name"
                        minlength="2"
                        maxlength="16"
                        placeholder="이름을 입력하세요"
                        required
                      />
                      <p id="name_check" class="check hide"></p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="info_input">
                    <label for="userId" class="label"> 아이디 </label>
                    <div class="label_content">
                      <input
                        type="text"
                        id="userId"
                        name="id"
                        minlength="5"
                        maxlength="16"
                        placeholder="공백 없는 5 ~ 16자의 영문 소문자,숫자 포함"
                        required
                      />
                      <p id="id_check" class="check hide"></p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="info_input">
                    <label for="userPw" class="label"> 비밀번호 </label>
                    <div class="label_content">
                      <p class="password">
                        <input
                          type="password"
                          id="userPw"
                          name="password"
                          minlength="8"
                          maxlength="16"
                          autocomplete="off"
                          placeholder="공백 없는 8 ~ 16자의 영문 대/소문자,숫자 및 특수문자 포함"
                          required
                        />
                      </p>
                      <p id="pw_check" class="check hide"></p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="info_input">
                    <label for="userPwCheck" class="label">
                      비밀번호 확인
                    </label>
                    <div class="label_content">
                      <p class="password_confirm">
                        <input
                          type="password"
                          id="userPwCheck"
                          minlength="8"
                          maxlength="16"
                          autocomplete="off"
                          placeholder="비밀번호 확인을 위해 한번 더 입력하세요."
                          required
                        />
                      </p>
                      <p id="pwConfirm_check" class="check hide"></p>
                    </div>
                  </div>
                </li>
                <li>
                  <div id="tel_input" class="info_input">
                    <label for="mPhone1" class="label"> 연락처 </label>
                    <div class="label_tel">
                      <div class="label_content tel">
                        <p class="tel">
                          <select id="mPhone1" name="telCarrierNum">
                            <option value="010" selected>010</option>
                            <option value="011">011</option>
                            <option value="016">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                          </select>
                          <input
                            type="text"
                            id="mPhone2"
                            name="telAllocationNum"
                            value=""
                            size="4"
                            maxlength="4"
                            required
                          />
                          <input
                            type="text"
                            id="mPhone3"
                            name="telDiscretionaryNum"
                            value=""
                            size="4"
                            maxlength="4"
                            required
                          />
                        </p>
                        <p id="tel_check" class="check hide"></p>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="info_input">
                    <label for="userPwCheck" class="label"> 이메일 </label>
                    <div class="label_content e-mail">
                      <input
                        type="text"
                        id="email01"
                        name="emailId"
                        size="20"
                        maxlength="20"
                      />
                      <p class="email-address">
                        <input
                          type="text"
                          id="email02"
                          name="emailAddr"
                          size="20"
                          maxlength="20"
                        />
                      </p>
                      <select name="selectEmail3" id="email03">
                        <option value="">직접 입력</option>
                        <option value="naver.com">@naver.com</option>
                        <option value="daum.net">@daum.net</option>
                        <option value="gmail.com">@gmail.com</option>
                        <option value="hanmail.net">@hanmail.net</option>
                        <option value="hotmail.com">@hotmail.com</option>
                        <option value="nate.com">@nate.com</option>
                        <option value="yahoo.co.kr">@yahoo.co.kr</option>
                      </select>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="info_input addr">
                    <label class="label"> 주소 </label>
                    <div class="label-content">
                      <div class="zip-code">
                        <input
                          type="text"
                          id="sample4_postcode"
                          placeholder="우편번호"
                          name="addrNum"
                          readonly
                          required
                        />
                        <button
                          type="button"
                          id="zip-code-btn"
                          onclick="sample4_execDaumPostcode()"
                        >
                          우편번호찾기
                        </button>
                      </div>
                      <input
                        type="text"
                        id="sample4_roadAddress"
                        class="address--road"
                        name="addrRoadName"
                        id="sample4_roadAddress"
                        placeholder="도로명주소"
                        readonly
                        required
                      />
                      <span
                        id="guide"
                        style="color: #999; display: none"
                      ></span>
                      <input
                        type="text"
                        class="address--detail"
                        id="sample4_detailAddress"
                        name="addrDetail"
                        placeholder="상세주소"
                      />
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="join_button">
            <input type="hidden" name="" value="" />
            <button type="button" class="submitBtn">가입완료</button>
            <button type="button" class="resetBtn" onclick="">취소</button>
          </div>
        </form>
      </div>
    </article>
    <!-- contents 끝 -->

    <!-- footer_Start -->
    <div id="footer"></div>
  </body>
</html>
